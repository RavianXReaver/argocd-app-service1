apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend_1
spec:
  selector:
    matchLabels:
      app: backend_1
  replicas: 1
  template:
    metadata:
      labels:
        app: backend_1
    spec:
      containers:
      - name: backend_1
        image: ravianxreaver/go_service1:v1
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 10001